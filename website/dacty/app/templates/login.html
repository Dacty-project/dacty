<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dacty | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/login.css">
    </head>
    <body>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light m-2 rounded">
                <!-- Container wrapper -->
                <div class="container-fluid">
                  <!-- Toggle button -->
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <i class="fas fa-bars"></i>
                  </button>
              
                  <!-- Collapsible wrapper -->
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                      <img
                        src="static/logo.png"
                        height="30"
                        width="30"
                        alt="Dacty Logo"
                        loading="lazy"
                      />
                    </a>
                    <a>Dacty | Login</a>
                    <!-- Left links -->
                  </div>
                  <!-- Collapsible wrapper -->
              
                  <!-- Right elements -->
                  <div class="d-flex align-items-center">
    
                    <div class="dropdown">
                        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/register';">register</button>
                    </div>
                  </div>
                  <!-- Right elements -->
                </div>
                <!-- Container wrapper -->
              </nav>
        </div>

        <div class="container py-5 h-100">
            <div className="row d-flex justify-content-center align-items-center h-100">
                <div className="col-12 col-md-8 col-lg-6 col-xl-5">
                    <form action="{% url "login" %}" method="post" class="row g-3">
                        {% csrf_token %}
                        <div class="text-center">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control text-center" id="username">
                        </div>
                        <div class="text-center mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control text-center" id="password">
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center">Login</button>
                        </div>
                    </form>

                        <div class="form-group mt-4">
                            {% for message in messages %}
                            <div class="alert alert-danger text-center" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start">
          <!-- Copyright -->
          <div class="text-center p-3 border m-2 footer" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Dacty App, All rights reserved
          </div>
          <!-- Copyright -->
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
