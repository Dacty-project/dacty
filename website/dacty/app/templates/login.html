<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dacty | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Dacty</span>
            </div>
        </nav>

        <h1 class="text-center text-primary">Dacty</h1>

        <div class="container py-5 h-100">
            <div className="row d-flex justify-content-center align-items-center h-100">
                <div className="col-12 col-md-8 col-lg-6 col-xl-5">
                    <form action="{% url "login" %}" method="post" class="row g-3">
                        {% csrf_token %}
                        <div class="text-center">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control text-center" id="username">
                        </div>
                        <div class="text-center mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control text-center" id="password">
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center">Login</button>
                        </div>
                    </form>

                        <div class="form-group mt-4">
                            {% for message in messages %}
                            <div class="alert alert-danger text-center" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
