<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dacty | Training</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/training.css">
        <link rel="stylesheet" href="/static/styles/test.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light m-2 rounded">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <i class="fas fa-bars"></i>
                </button>
            
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="/">
                    <img
                    src="static/logo.png"
                    height="30"
                    width="30"
                    alt="Dacty Logo"
                    loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="/training"><b>Training</b></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Scores</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                    </li>
                </ul>
                <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
            
                <!-- Right elements -->
                <div class="d-flex align-items-center">

                <div class="dropdown">
                    <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/logout';">logout</button>
                </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
            </nav>

            <h1 class="text-center text-primary">Dacty</h1>

            <h1>Timer</h1>
            <div id="timer">00:00:00</div>

            <div id="test-container">
                <div id="reference-text">Reference Text: <br>
                <p id="text-ref"></p>
                <textarea id="input-field" class="input-field" rows="4" cols="40" placeholder="Start typing here" oninput="createTrainingSession('{{request.user.username}}'); textUpdate()"></textarea>
                </div>
                <button onclick="endTest(false)" type="button" class="btn btn-primary">[ Restart ]</button>
                <button onclick="endTest(false)" type="button" class="btn btn-danger">[ End ]</button>
                <div class="progress mt-3 m-2">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="result"></div>

            <script src="/static/scripts/test.js"></script>


            <footer class="bg-light text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-center p-3 border m-2 footer" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â© 2023 Dacty App, All rights reserved
                </div>
                <!-- Copyright -->
            </footer>

    </body>
</html>
